<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Management Software</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QLvABsjt18Z+kfAaP5zXkooJr8W9k"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Job Management Software</h1>
    </header>

    <main class="container">
      <h2>Add a New Customer</h2>
      <form>
        <div class="form-group">
          <label for="customer-name">Customer Name:</label>
          <input type="text" id="customer-name" name="customer-name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="customer-address">Customer Address:</label>
          <textarea id="customer-address" name="customer-address" class="form-control"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="customer-notes">Customer Notes:</label>
          <textarea id="customer-notes" name="customer-notes" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Customer</button>
      </form>
    </main>

    <footer class="container">
      <hr>
      <p>Job Management Software &copy; 2023</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha256-wAvxDP/XMYewyjv6UzPQgFV6JtsUGL5ZVCHn+UKSmU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QLvABsjt18Z+kfAaP5zXkooJr8W9k"
    crossorigin="anonymous"></script>
  </body>
</html>
