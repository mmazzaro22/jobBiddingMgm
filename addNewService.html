<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Management Software</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QLvABsjt18Z+kfAaP5zXkooJr8W9k"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="bg-light py-3">
      <div class="container">
        <h1 class="text-center mb-0">Job Management Software</h1>
      </div>
    </header>

    <main class="container py-4">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title mb-4">Add a New Service</h2>
              <form>
                <div class="form-group">
                  <label for="service-name">Service Name:</label>
                  <input type="text" id="service-name" name="service-name" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="service-description">Service Description:</label>
                  <textarea id="service-description" name="service-description" class="form-control"></textarea>
                </div>

                <div class="form-group">
                  <label for="service-date">Service Time:</label>
                  <input type="time" id="service-date" name="service-date" class="form-control">
                </div>

                <div class="form-group">
                  <label for="service-assignee">Service Cost:</label>
                  <input type="text" id="service-assignee" name="service-assignee" class="form-control">
                </div>

                 <div class="form-group">
                  <label for="service-assignee">Service Price:</label>
                  <input type="text" id="service-assignee" name="service-assignee" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Add Job</button>
                <a href="file:///Users/masonmazzaro/JavaScriptProject1/addNewProduct.html#" class="btn btn-lg btn-primary">Get Started</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light py-3">
      <div class="container">
        <p class="text-center mb-0">&copy; 2023 Job Management Software. All rights reserved.</p>
      </div>
    </footer>
